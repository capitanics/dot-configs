# System Variables (システムに合わせて編集する)

# `ls -1 /sys/class/power_supply/` バッテリーとアダプターをリストアップする.
# `ls -1 /sys/class/backlight/` 利用可能なグラフィックカードをリストアップする.
# `ip link | awk '/state UP/ {print $2}' | tr -d :` アクティブなネットワークインターフェースを取得する.

[system]
  adapter = AC
  battery = BAT0
  graphics_card = intel_backlight
  network_interface_wireless = wlp0s20f3
  network_interface_wired = enp12s0
